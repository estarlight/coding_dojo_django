<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Wall | Login & Registration</title>

    <!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</head>
<body>
<div class="container">
            <!-- Page Content goes here -->

<div class="row">
    <div class="col s2"></div>
</div>        
        
<div class="row">
    <h1>Registration</h1>

    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}

    <form class="col s8" action="{% url 'register' %}" method="post">
            {% csrf_token %}   

        <div class="row">
        <div class="input-field col s4">
            <input placeholder="Placeholder" name="first_name" type="text">
            <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s4">
            <input placeholder="Last Name" type="text" name="last_name">
            <label for="last_name">Last Name</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s8">
            <input name="email" type="email">
            <label for="email">Email</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s8">
            <input type="password" name="password">
            <label for="password">Password</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s8">
                <input type="password" name="password_confirm">
                <label for="password_confirm">Confirm Password</label>
            </div>
            </div>
                
        
        <div class="row">
        <div class="input-field col s8">
            <button class="btn waves-effect waves-light" type="submit" name="action">Register
            </button>
        </div>
        <input type="hidden" name="action" value="register"> 
        </div>
        
    </form>

</div>       
                
<div class="row">
<h1>Login</h1>

    <form class="col s8" action="{% url 'login' %}" method="post"> 
            {% csrf_token %}   

        <div class="row">
            <div class="input-field col s8">
                    <input type="email" name="email">
                <label for="email">Email</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s8">
                <input type="password" name="password">
                <label for="password">Password</label>
            
            </div>
            </div>
        
        <div class="row">
        <div class="input-field col s8">
            <button class="btn waves-effect waves-light" type="submit" name="action">Login
            </button>
            <input type="hidden" name="action" value="login">
        </div>
        </div>

    </form>
</div>    
    
<div class="row">
<div class="col s2"></div>
</div>
</div>
                          
    
</body>
</html>
